<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="ouch" onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'lowercase?');

    // Styled
    console.log('%c I am some great text', 'font-size:20px; color:red');

    // warning!
    console.warn('WARNING');

    // Error :|
    console.error('ERROR!');

    // Info
    console.info('I only know what I know?');

    // Testing
    console.assert("1" === 1, 'Comparing a string to a number');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p)

    console.clear();

    // Grouping together
    dogs.forEach(e => {
      console.groupCollapsed(`${e.name}`)
      console.log(`This is ${e.name}`);
      console.log(`${e.name} is ${e.age} years old`);
      console.log(`In dog years, ${e.name} is ${e.age * 7} years old`)
      console.groupEnd(`${e.name}`)
    })

    // counting
    console.count('Dog');
    console.count('Cat');
    console.count('Dog');
    console.count('Dog');
    console.count('Dog');
    console.count('Cat');
    console.count('Cat');
    console.count('Cat');
    console.count('Cat');
    console.count('Cat');
    console.count('Dog');
    console.count('Dog');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    
    // table
    console.table(dogs);

  </script>
</body>
</html>
